<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Autonowe</title>
    <link rel="icon" type="image/png" href="img/logoc.png">
    <link rel="stylesheet" href="style/cadastro.css">
    <style>
         .container { max-width: 500px; margin-top: 50px; }
         .error-message, .success-message {
            color: white;
            background-color: red;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        .success-message { background-color: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="message-area"></div>
        <form action="php/usuario/login_action.php" method="post" style="max-width: 100%;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Não tem uma conta? <a href="register.html" style="color: #0a2540; font-weight: bold;">Cadastre-se</a>
        </p>
    </div>
    <a href="index.html" class="back-button">←</a>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const messageArea = document.getElementById('message-area');
            const error = params.get('error');
            const success = params.get('success');
            if (error) {
                messageArea.innerHTML = `<p class="error-message">${decodeURIComponent(error)}</p>`;
            } else if (success) {
                messageArea.innerHTML = `<p class="success-message">${decodeURIComponent(success)}</p>`;
            }
        });
    </script>
</body>
</html>
