    <main class="main-content">
        <section class="main-section form-container">
            <h2>Login de Usuário</h2>
            <div id="message-area"></div>
            <form action="php/usuario/login_action.php" method="post" class="custom-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" id="loginButton" class="custom-button" disabled>Entrar</button>
            </form>
            <p class="form-link">
                Não tem uma conta? <a href="register.html">Cadastre-se</a>
            </p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('senha');
            const loginButton = document.getElementById('loginButton');

            function validateForm() {
                const isEmailFilled = emailInput.value.trim() !== '';
                const isPasswordFilled = passwordInput.value.trim() !== '';
                loginButton.disabled = !(isEmailFilled && isPasswordFilled);
            }

            emailInput.addEventListener('input', validateForm);
            passwordInput.addEventListener('input', validateForm);

            const params = new URLSearchParams(window.location.search);
            const messageArea = document.getElementById('message-area');
            const error = params.get('error');
            if (error) {
                messageArea.innerHTML = `<p class="message error">${decodeURIComponent(error)}</p>`;
            }
        });
    </script>
