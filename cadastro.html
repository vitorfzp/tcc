<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prestador</title>
    <link rel="icon" type="image/png" href="img/logoc.png">
    <link rel="stylesheet" href="style/cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Prestador</h1>
        <div class="content-wrapper">
            <form action="php/processar.php" method="post" enctype="multipart/form-data">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="arquivo">Anexar currículo/documento (Opcional)</label>
                <input type="file" id="arquivo" name="arquivo">

                <label for="mensagem">Mensagem (Opcional)</label>
                <textarea id="mensagem" name="mensagem"></textarea>

                <button type="submit">Enviar Cadastro</button>
            </form>
            <div class="logo-area"></div>
        </div>
        <p class="view-all">
          <a id="ver" href="php/lista.php">Ver todos os cadastros</a>
        </p>
    </div>
    <a href="index.html" class="back-button">←</a>
</body>
</html>
