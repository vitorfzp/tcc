    <div class="container">
      <h2>Feedbacks Prestadores</h2>
      <div class="filters">
        <!-- Filtro por Estabelecimento -->

          <label for="estabelecimentoFilter">Filtrar por Prestador:</label>

            <!-- As opções serão adicionadas dinamicamente -->

      <canvas id="feedbackChart" width="500" height="165"></canvas>
