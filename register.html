<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Autonowe</title>
    <link rel="icon" type="image/png" href="img/logoc.png">
    <link rel="stylesheet" href="style/auth_style.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="img/logoc.png" alt="AUTONOWE Logo">
                <h1>AUTONOWE</h1>
            </div>
        </div>
        <div class="form-section">
            <h2>Crie sua Conta</h2>
            <div id="message-area"></div>
            <form action="php/usuario/register_action.php" method="post" id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha (mínimo 6 caracteres)</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirma_senha">Confirmar Senha</label>
                    <input type="password" id="confirma_senha" name="confirma_senha" required>
                </div>
                <button type="submit" class="auth-button">Cadastrar</button>
            </form>
            <p class="form-link">
                Já tem uma conta? <a href="login_form.html">Faça Login</a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirma_senha').value;
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = '';
            if (senha !== confirmaSenha) {
                messageArea.innerHTML = `<p class="message error">As senhas não coincidem!</p>`;
                event.preventDefault();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const messageArea = document.getElementById('message-area');
            const error = params.get('error');
            if (error) {
                messageArea.innerHTML = `<p class="message error">${decodeURIComponent(error)}</p>`;
            }
        });
    </script>
</body>
</html>
