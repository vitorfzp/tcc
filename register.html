<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Autonowe</title>
    <link rel="icon" type="image/png" href="img/logoc.png">
    <link rel="stylesheet" href="style/cadastro.css">
    <style>
        .container { max-width: 600px; }
        .content-wrapper { flex-direction: column; }
        .logo-area { display: none; }
        .error-message, .success-message {
            color: white;
            background-color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        .success-message { background-color: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Novo Usuário</h1>
        <div id="message-area"></div>
        <div class="content-wrapper">
            <form action="php/usuario/register_action.php" method="post" id="registerForm">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha (mínimo 6 caracteres)</label>
                <input type="password" id="senha" name="senha" required minlength="6">
                <label for="confirma_senha">Confirmar Senha</label>
                <input type="password" id="confirma_senha" name="confirma_senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <p style="text-align: center; margin-top: 20px;">
            Já tem uma conta? <a href="login.html" style="color: #0a2540; font-weight: bold;">Faça Login</a>
        </p>
    </div>
    <a href="index.html" class="back-button">←</a>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirma_senha').value;
            if (senha !== confirmaSenha) {
                alert('As senhas não coincidem!');
                event.preventDefault();
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const messageArea = document.getElementById('message-area');
            const error = params.get('error');
            const success = params.get('success');
            if (error) {
                messageArea.innerHTML = `<p class="error-message">${decodeURIComponent(error)}</p>`;
            } else if (success) {
                messageArea.innerHTML = `<p class="success-message">${decodeURIComponent(success)}</p>`;
            }
        });
    </script>
</body>
</html>
