<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Feedback - Autonowe</title>
    <link rel="icon" type="image/png" href="img/logoc.png">
    <link rel="stylesheet" href="style/feed.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="index.html"><img src="img/Logo.jpeg" alt="Logo"></a>
            <h1 id="h1">Autonowe</h1>
            <ul class="menu-links">
                <li><a href="index.html"><strong>HOME</strong></a></li>
                <li><a href="local.html"><strong>SERVIÇOS</strong></a></li>
                <li><a href="resultado.html"><strong>RESULTADOS</strong></a></li>
                <li><a href="estaticas.html"><strong>ESTATÍSTICAS</strong></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="feedback-form">
            <h2><strong>Deixe seu Feedback</strong></h2>
            <div id="message-area"></div>
            <form id="formFeedback" action="php/submit_feedback.php" method="POST">
                <label for="nome_prestador"><strong>Nome do Prestador:</strong></label>
                <input type="text" id="nome_prestador" name="nome_prestador" required>
                <label for="profissao"><strong>Profissão:</strong></label>
                <select id="profissao" name="profissao">
                    <option value="Limpeza Geral">Limpeza Geral</option>
                    <option value="Pedreiro">Pedreiro</option>
                    <option value="Jardineiro">Jardineiro</option>
                    <option value="Segurança">Segurança</option>
                    <option value="Animador de Festa">Animador de Festa</option>
                    <option value="Barman">Barman</option>
                    <option value="Cabeleireiro">Cabeleireiro</option>
                    <option value="Transporte de Aplicativo">Transporte de Aplicativo</option>
                </select>
                <label for="nota"><strong>Nota:</strong></label>
                <select id="nota" name="nota" required>
                    <option value="5">⭐⭐⭐⭐⭐ (5)</option>
                    <option value="4">⭐⭐⭐⭐ (4)</option>
                    <option value="3">⭐⭐⭐ (3)</option>
                    <option value="2">⭐⭐ (2)</option>
                    <option value="1">⭐ (1)</option>
                </select>
                <label for="comentario"><strong>Comentário:</strong></label>
                <textarea id="comentario" name="comentario" required></textarea>
                <button type="submit"><strong>Enviar Feedback</strong></button>
            </form>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const messageArea = document.getElementById('message-area');
            const error = params.get('error');
            const success = params.get('success');
            if (error) {
                messageArea.innerHTML = `<p style="color: red; background: white; padding: 10px; border-radius: 5px;">${decodeURIComponent(error)}</p>`;
            } else if (success) {
                messageArea.innerHTML = `<p style="color: green; background: white; padding: 10px; border-radius: 5px;">${decodeURIComponent(success)}</p>`;
            }
        });
    </script>
</body>
</html>
